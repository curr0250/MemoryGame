<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i id="star1" class="fa fa-star"></i></li>
                <li><i id="star2" class="fa fa-star"></i></li>
                <li><i id="star3" class="fa fa-star"></i></li>
            </ul>

            <span class="moves"></span>

            <div class="timer">
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>

        <button class="trigger">this is a button</button>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h1>Congratulations!</h1>
                <h1> you won!</h1>
                <h3><span class="finalStars"></span></h3>
                <h3><span class="finalTime"></span></h3>
                <h3>Would you like to play again?</h3>
                <button class="yes">YES!</button>
                <button class="no">No thanks</button>
            </div>
        </div>
    </div>




    <script src="js/app.js"></script>
</body>

</html>
